<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kaçan Buton</title>
    <style>
        #escape-button {
            position: absolute;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <button id="escape-button">Beni Yakalayamazsın!</button>

    <script>
        $(document).ready(function() {
            $('#escape-button').hover(function() {
                // Butonun yeni rastgele bir konuma taşınması
                var maxX = $(window).width() - $(this).outerWidth();
                var maxY = $(window).height() - $(this).outerHeight();
                var newLeft = Math.floor(Math.random() * maxX);
                var newTop = Math.floor(Math.random() * maxY);
                
                $(this).css({ left: newLeft + 'px', top: newTop + 'px' });
            });
        });
    </script>
</body>
</html>
